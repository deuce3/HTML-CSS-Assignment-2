<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <!-- Sign In Box Section -->
    <div class="container">
        <div class="signin-container">
            <h2 class="signin-h2">Sign In</h2>
            <form>
                <label class="email-label">Email(phone or mobile accounts)</label><br>
                <input class="email-input" type="text" id="username" placeholder="Enter Email"><br>
                <div class="password-row-container">
                    <label class="password-label">Password</label>
                    <p class="forgot-password-link"><a href="#">Forgot Password</a></p><br>
                </div>
                <input class="password-input" type="text" id="password" placeholder="Enter Password">
                <button class="continue-button">Continue</button>
                <ul>
                    <li class="help-link"><a href="">Need Help?</a></li>
                </ul>
            </form>
        </div>
        <div class="new-user-title-container">
            <p>─────────  New To Amazon?  ─────────</p>
        </div>
        <button class="signup-button">Create Your Amazon Account</button>
    </div>
    <!-- New Customer Sign Up Section -->

    <footer>
        <hr class="footer-divider">
        <div class="footer-links-container">
            <p><a href="#">Conditions of use</a></p>
            <p><a href="#">Privacy Policy</a></p>
            <p><a href="#">Help</a></p>
        </div>
        <div class="copyright">
            <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
</body>

</html>
